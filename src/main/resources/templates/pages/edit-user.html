<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex-grow: 1;
        }

        footer {
            font-size: 30px;
        }
    </style>
</head>
<body>
<header th:insert="~{fragments/header::header}"></header>
<main>
    <form id="editForm" style="width: 40%; margin: auto" action="/simple_admin_panel/users/edit" method="POST">
        <div class="mb-3">
            <label for="exampleInputEmail" class="form-label">Username or Email</label>
            <input type="text" name="login" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                   required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
        </div>
        <input type="hidden" name="id" th:value="${id}">
        <p style="color: red" th:if="${error != null}" th:text="${error}"></p>
        <button type="submit" class="btn btn-primary">Edit Account</button>
    </form>
</main>
<footer th:insert="~{fragments/footer::footer}"></footer>

</body>
</html>
