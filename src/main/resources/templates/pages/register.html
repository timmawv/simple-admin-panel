<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main>

        <form style="width: 40%; margin: auto" action="/simple_admin_panel/register" method="POST">
            <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">Username or Email</label>
                <input type="text" name="login" class="form-control" id="exampleInputEmail"
                       aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">We'll never share your username or email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
            </div>

            <button type="submit" class="btn btn-primary">Register Account</button>
        </form>
</main>
</body>
</html>
